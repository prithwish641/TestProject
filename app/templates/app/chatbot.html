{% extends 'app/base.html' %}
{% load static %}
{% block title %}Customer Care{% endblock title %}
{% block main-content %}
 <div class="col-sm-8 offset-sm-1">
 <br>

   <form action="/customer_care" method="post">
    {% csrf_token %}
    <div class="col-md-6">
      <label for="inputName" class="form-label">Name</label>
      <input type="text" class="form-control" id="inputEmail">
    </div>
 <br>
    <div class="col-md-6">
      <label for="inputAddress" class="form-label">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
 <br>
    <div class="col-md-6">
      <label for="inputAddress2" class="form-label">Email ID</label>
      <input type="email" class="form-control" id="inputAddress2" placeholder="Email">
    </div>
 <br>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" class="form-control" id="inputCity" placeholder="City">
    </div>
 <br>
    <div class="col-md-6">
      <label for="inputState" class="form-label">Problem</label>
      <select id="inputProblem" class="form-select">
        <option selected>Choose...</option>
        <option value="Delivery">Order Still Not Arrived</option>
		<option value="Status">Current Status Of Order</option>
		<option value="Defect">Defected Or Wrong Product</option>
      </select>
    </div>
 <br>
    <div class="col-md-6">
      <label for="inputZip" class="form-label">Zip</label>
      <input type="text" class="form-control" id="inputZip" placeholder="Zip Code">
    </div>
 <br>
    <div class="col-12 mt-3">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
   </form>
</div>
{% endblock main-content %}
